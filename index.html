<!-- Mouse Events:

click: Occurs when the user clicks on an element.
dblclick: Occurs when the user double-clicks on an element.
mousedown: Occurs when the user presses a mouse button over an element.
mouseup: Occurs when the user releases a mouse button over an element.
mousemove: Occurs when the mouse pointer moves over an element.

Keyboard Events:
keydown: Occurs when a key is pressed down.
keyup: Occurs when a key is released.
keypress: Deprecated, but used to occur when a key is pressed

Form Events:
submit: Occurs when a form is submitted.
reset: Occurs when a form is reset.
change: Occurs when the value of an input element changes

Focus Events:
focus: Occurs when an element receives focus.
blur: Occurs when an element loses focus.

Window Events:
load: Occurs when a page has finished loading.
unload: Occurs when a page is being unloaded (closed or navigated away).
resize: Occurs when the browser window is resized.
scroll: Occurs when the user scrolls through the content.

Miscellaneous Events:
DOMContentLoaded: Occurs when the HTML document has been completely loaded and parsed.
error: Occurs when an error occurs during the loading of an external resource (e.g., an image fails to load). -->
